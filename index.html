<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&display=swap" rel="stylesheet">
    <title>Trapped Inside</title>
</head>

<body>
    <main id="game-area">
            <span>
                Day: <span id="current-day">1</span>
            </span>
            <span>
                Name: <span id="player-name">Player</span>
            </span>
            <div id="content-area">
            <p id="active-content">
                You wake up in a cold, empty room. You don't remember how you got here.
            </p>
        </div>
        <div id="controls-area">
            <div id="player-name-controls">
                <input type="text" placeholder="Player" id="player-name-input">
                <button id="player-name-submit">Submit</button>
            </div>
            <div id="events-controls">
                <button></button>
                <button></button>
            </div>
            <div id="location-controls">
                <button class="locations"></button>
                <button class="locations"></button>
                <button class="locations"></button>
            </div>
            <div id="visited-location-controls">
                <button id = "inspect">Inspect</button>
                <button id = "loot">Loot</button>
                <button id = "leave">Leave</button>
            </div>
            <div id="inspect-clue-controls">
                <button id = "gain-clue" >Gain clue (<span id="clue-cost"></span>)</button>
                <button id = "leave-clue" >Leave</button>
            </div>
            <div id="game-start-controls">
                <button>Continue</button>
            </div>
            <div id="game-end-controls">
                <button>Continue</button>
            </div>
            <div id="area-leave-controls">
                <button id="leave-area">Leave</button>
            </div>
        </div>
        <section id="inventory-area">
            <div id="resources-area">
                <h2>Resources</h2>
                <span> 
                    <i class='fa-solid fa-hammer'></i> Materials: <span id="materials">0</span>
                </span>
                <span> 
                    <i class='fa-solid fa-utensils'></i> Food: <span id="food">0</span>
                </span>
                <span> 
                    <i class='fa-solid fa-gun'></i> Weapons: <span id="weapons">0</span>
                </span>
                <span> 
                    <i class='fa-solid fa-pump-medical'></i> Medical Supplies: <span id="medical-supplies">0</span>
                </span>
            </div>
            <div id="clue-area">
                <h2>Glyphs</h2>
                <p>
                    Clues found: <span id="clues">0</span>
                </p>
                <object id="glyph-1" type="image/svg+xml" data="assets/images/glyph1.svg" width="50" height="50"></object>
                <object id="glyph-2" type="image/svg+xml" data="assets/images/glyph2.svg" width="50" height="50"></object>
                <object id="glyph-3" type="image/svg+xml" data="assets/images/glyph3.svg" width="50" height="50"></object>
                <object id="glyph-4" type="image/svg+xml" data="assets/images/glyph4.svg" width="50" height="50"></object>
                <object id="glyph-5" type="image/svg+xml" data="assets/images/glyph5.svg" width="50" height="50"></object>
                <object id="glyph-6" type="image/svg+xml" data="assets/images/glyph6.svg" width="50" height="50"></object>
                <object id="glyph-7" type="image/svg+xml" data="assets/images/glyph7.svg" width="50" height="50"></object>
                <object id="glyph-8" type="image/svg+xml" data="assets/images/glyph8.svg" width="50" height="50"></object>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/6705909493.js" crossorigin="anonymous"></script>
</body>

</html>
