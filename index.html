<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trapped Inside</title>
</head>

<body>
    <main id="game-area">
            <span>
                Day: <span id="current-day">1</span>
            </span>
            <span>
                Name: <span id="player-name">Player</span>
            </span>
            <section id="content-area"></section>
            <p id="active-content">
                You wake up in a cold, empty room. You don't remember how you got here.
            </p>
        </section>
        <section id="controls-area">
            <div id="player-name-controls">
                <input type="text" placeholder="Player" id="player-name-input">
                <button id="player-name-submit">Submit</button>
            </div>
            <div id="events-controls">
                <button></button>
                <button></button>
            </div>
            <div id="location-controls">
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div id="visited-location-controls">
                <button>Inspect</button>
                <button>Loot</button>
                <button>Leave</button>
            </div>
            <div id="inspect-clue-controls">
                <button></button>
                <button></button>
            </div>
        </section>
        <section id="inventory-area">
            <div id="resources-area">
                <span> 
                    Materials: <span id="materials">0</span>
                </span>
                <span> 
                    Food: <span id="food">0</span>
                </span>
                <span> 
                    Weapons: <span id="weapons">0</span>
                </span>
                <span> 
                    Medical Supplies: <span id="medical-supplies">0</span>
                </span>
            </div>
            <div id="clue-area">
                <h2>Glyphs</h2>
                <p>
                    Clues found: <span id="clues">0</span>
                </p>
                <object type="image/svg+xml" data="assets/images/glyph-final.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph1.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph2.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph3.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph4.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph5.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph6.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph7.svg" width="50" height="50"></object>
                <object type="image/svg+xml" data="assets/images/glyph8.svg" width="50" height="50"></object>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/6705909493.js" crossorigin="anonymous"></script>
</body>

</html>
